<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Marcação de Aula Experimental 1 dia</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/Rhino Black.png" type="image/x-icon">
</head>

<body>
  <h1>Formulário de Marcação de Aula Experimental</h1>
  <form action="https://api.sheetmonkey.io/form/voQ78bm1bxGpBbZrJK6s2T" method="post" class="formulario">
    <fieldset>
      <legend class="t2">Para marcação da sua aula experimental, nós precisamos de:</legend>
      <label for="nomeCompleto">Nome Completo:</label>
      <input type="text" id="nomeCompleto" name="Nome Completo" required>
      
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="Data Nascimento" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="Email" required>

      <label for="cep">CPF:</label>
      <input type="text" id="cpf" name="Cpf" required>

      <label for="cep">ID do gympass:</label>
      <input type="text" id="gympass" name="Gympass" required>

      <label for="cep">Telefone:</label>
      <input type="text" id="telefone" name="Telefone" required>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="Cep" required>

      <label for="endereco">N:</label>
      <input type="text" id="Numero" name="Numero" required>
    </fieldset>

    <fieldset>
      <strong>Dia 1</strong>
      <br>
      <legend>Data e horário desejado:</legend>
      <label for="dataDesejada">Data:</label>
      <input type="date" id="dataDesejada1" name="Data Desejada">

      <label for="horarioDesejado">Horário:</label>
      <input type="time" id="horarioDesejado" name="Horario Desejado">
    </fieldset>

    <fieldset>
      <legend>Nome e telefone para contato de alguém responsável ou casos de emergência:</legend>
      <label for="contatoEmergenciaNome">Nome:</label>
      <input type="text" id="contatoEmergenciaNome" name="Contato Emergencia Nome:">

      <label for="contatoEmergenciaTelefone">Telefone:</label>
      <input type="tel" id="contatoEmergenciaTelefone" name="Contato  Emergencia Telefone">

      <label for="contatoEmergenciaParentesco">Grau de parentesco:</label>
      <input type="text" id="contatoEmergenciaParentesco" name="Contato Emergencia Parentesco">
    </fieldset>

    <input class="botao" type="submit" value="Enviar">
  </form>
</body>

</html>
